name: ðŸ”„ Master Timed Scraper Batch

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  orchestrator:
    runs-on: [self-hosted, linux, x64]

    steps:
      - uses: actions/checkout@v4

      - name: Trigger Batch 1 & 2
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const run = (f) => github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: f,
              ref: context.ref
            });
            run('s1.yml');
            run('s2.yml');

      - name: Wait 12 minutes
        run: sleep 720

      - name: Trigger Batch 3 & 4
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const run = (f) => github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: f,
              ref: context.ref
            });
            run('s3.yml');
            run('s4.yml');

      - run: echo "âœ… All batches dispatched"
