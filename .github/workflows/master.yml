jobs:
  # Group 1 and 2 run at the same time
  run-group-1:
    uses: ./.github/workflows/group1.yml
    secrets: inherit

  run-group-2:
    uses: ./.github/workflows/group2.yml
    secrets: inherit

  # Group 3 starts 5 minutes after the Master starts
  run-group-3:
    runs-on: ubuntu-latest
    steps:
      - name: â³ Wait 5 Minutes
        run: sleep 300
      - name: ğŸš€ Trigger Group 3
        uses: ./.github/workflows/group3.yml
        secrets: inherit

  # Group 4 starts 10 minutes after the Master starts
  run-group-4:
    runs-on: ubuntu-latest
    steps:
      - name: â³ Wait 10 Minutes
        run: sleep 600
      - name: ğŸš€ Trigger Group 4
        uses: ./.github/workflows/group4.yml
