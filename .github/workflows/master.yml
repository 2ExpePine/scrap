name: Master TradingView Scraper

on:
  workflow_dispatch:

jobs:
  run_s1:
    name: Run S1
    uses: ./.github/workflows/s1.yml

  wait_before_next:
    name: Wait Before Next Scrapers
    runs-on: ubuntu-latest
    needs: run_s1
    steps:
      - name: ‚è≥ Wait 10 minutes
        run: sleep 600  # 10 minutes delay

  run_s2:
    name: Run S2
    uses: ./.github/workflows/s2.yml
    needs: wait_before_next

  run_s3:
    name: Run S3
    uses: ./.github/workflows/s3.yml
    needs: run_s2

  run_s4:
    name: Run S4
    uses: ./.github/workflows/s4.yml
    needs: run_s3
