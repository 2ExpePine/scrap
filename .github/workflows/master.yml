name: ðŸ”„ Master Timed Scraper Batch

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  orchestrator:
    runs-on: ubuntu-22.04   # IMPORTANT: GitHub-hosted

    steps:
      - uses: actions/checkout@v4

      # -----------------------------
      # Trigger Batch 1 & 2 together
      - name: ðŸš€ Trigger T1 & T2
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const run = (file) =>
              github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: file,
                ref: context.ref
              });

            run('s1.yml');
            run('s2.yml');

      # -----------------------------
      # Wait 12 minutes
      - name: â³ Wait 12 minutes
        run: sleep 720

      # -----------------------------
      # Trigger Batch 3 & 4 together
      - name: ðŸš€ Trigger T3 & T4
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const run = (file) =>
              github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: file,
                ref: context.ref
              });

            run('s3.yml');
            run('s4.yml');

      # -----------------------------
      - name: âœ… Done
        run: echo "All shard workflows dispatched successfully"
