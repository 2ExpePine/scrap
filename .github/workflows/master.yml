name: ðŸ”„ Master Batch (T1 + T2)

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  orchestrator:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: ðŸš€ Trigger T1 & T2
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const run = (file) =>
              github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: file,
                ref: context.ref
              });

            run('s1.yml');
            run('s2.yml');

      - name: âœ… Done
        run: echo "T1 and T2 triggered"
