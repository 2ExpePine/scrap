name: S1 Scraper

on:
  workflow_call:
    inputs:
      SHARD_STEP:
        required: false
        type: number
        default: 20

jobs:
  scrape:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [0, 1, 2, 3, 4]
    env:
      SHARD_STEP: ${{ inputs.SHARD_STEP }}
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ðŸŒ Install Chrome Browser
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4 gspread webdriver-manager pandas requests openpyxl

      - name: ðŸ”‘ Set up Google Credentials
        run: echo '${{ secrets.GSPREAD_CREDENTIALS }}' > credentials.json

      - name: ðŸª Set up TradingView Cookies
        run: echo '${{ secrets.TRADINGVIEW_COOKIES }}' > cookies.json

      - name: âš™ï¸ Create Checkpoint File
        run: |
          FILE="checkpoint_s1_${{ matrix.shard }}.txt"
          if [ ! -f "$FILE" ]; then echo "1" > "$FILE"; fi

      - name: ðŸš€ Run Scraper
        env:
          SHARD_INDEX: ${{ matrix.shard }}
          CHECKPOINT_FILE: checkpoint_s1_${{ matrix.shard }}.txt
        run: python run_scraper.py
