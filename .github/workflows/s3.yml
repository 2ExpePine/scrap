name: TradingView Scraper Group 3 (Shards 10â€“14)

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [10, 11, 12, 13, 14]
    env:
      SHARD_STEP: 20
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ðŸŒ Install Chrome Browser
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium beautifulsoup4 gspread webdriver-manager pandas requests openpyxl

      - name: ðŸ”‘ Set up Google Credentials
        run: echo '${{ secrets.GSPREAD_CREDENTIALS }}' > credentials.json

      - name: ðŸª Set up TradingView Cookies
        run: echo '${{ secrets.TRADINGVIEW_COOKIES }}' > cookies.json

      - name: âš™ï¸ Create Checkpoint File
        run: |
          FILE="checkpoint_group3_${{ matrix.shard }}.txt"
          if [ ! -f "$FILE" ]; then echo "1" > "$FILE"; fi

      - name: ðŸš€ Run Scraper
        env:
          SHARD_INDEX: ${{ matrix.shard }}
          CHECKPOINT_FILE: checkpoint_group3_${{ matrix.shard }}.txt
        run: python run_scraper.py
